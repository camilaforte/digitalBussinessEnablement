<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>

</h:head>
<h:body>
	<h1> Cadastrar Seleção</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="País: " for="pais"/>
			<h:inputText value="#{selecaoBean.selecao.pais}" id="pais"/>
			
			<h:outputLabel value="Classificado" for="classificado" />
			<h:selectBooleanCheckbox value="#{selecaoBean.selecao.classificado}" id="classificado"/>
			
			<h:outputLabel value="Numero de mundiais" for="mundiais"/>
			<h:selectOneMenu value="#{selecaoBean.selecao.numeroMundiais}" id="mundiais">
				<f:selectItem itemValue="0"	itemLabel="0"/>
				<f:selectItem itemValue="1"	itemLabel="1"/>
				<f:selectItem itemValue="2"	itemLabel="2"/>
				<f:selectItem itemValue="3"	itemLabel="3"/>
				<f:selectItem itemValue="4"	itemLabel="4"/>
				<f:selectItem itemValue="5"	itemLabel="5"/>
			</h:selectOneMenu>
			
			<h:commandButton action="#{selecaoBean.selecao.cadastrar}" value="SALVAR" />
		</h:panelGrid>
	</h:form>
	
</h:body>   
   
</html>
