<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j">

<h:head>
	<title>JSF - Introdução</title>
</h:head>
<h:body>
	<h1>JSF- Introdução</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Usuário" for="login" />
			<h:inputText value="#{indexBean.nome}" id="login" />		<!-- classe.atributo -->
			<h:outputLabel value="Senha" for="senha" />
			<h:inputSecret value="#{indexBean.senha}" id="senha" />
			<h:commandButton action="#{indexBean.loga()}" value="OK" />
		</h:panelGrid>

	</h:form>

</h:body>
</html>
